<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

                            <option value="">5</option>
                            <option value="">6</option>

                            <option value="">26</option>

                            <option value="">jun</option>

                            <option value="">aug</option>

                            <option value="">2003</option>
                            <option value="">2002</option>
                            <option value="">2001</option>
                            <option value="">2000</option>
                            <option value="selected">2022</option>
                        </td>
                        </tr>
                        </select>
                    </td>
                </tr>
                <tr>
                <td>
                <label for="">Gender:</label>
                </td>

                </tr>
                <tr>
                    <td>

                    <td>

                    <td><input type="text"></td>

                <tr>

                    <td><input type="text"></td>

                <tr>

                    <td><input type="text"></td>

                <tr>

                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>

                <tr>

                        <label for="">Course
                        </label><br>
                        <label for="">Applied</label><br>
                        <label for="">For</label>
                    </td>
                    <td>
                        BCA<input type="checkbox">
                        B.Com <input type="checkbox">
                        B.Sc <input type="checkbox">
                        B.A <input type="checkbox">
                    </td>
                </tr>
                <tr>
                   <center> 
                    <td><button>submit</button><button>reset</button></td>
                   </center>
                </tr>

</html>
