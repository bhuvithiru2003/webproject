<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend> Create Account</legend>
        <label for="fn">FirstName</label>
        <input type="text" id="fn">
        <br><br>
        <label for="ln">LastName</label>
        <input type="text" id="ln">
        <br><br>
        <label for="dn">Father Name</label>
        <input type="text" id="dn">
        <br><br>
        <label for="bn">Brother Name</label>
        <input type="text" id="bn">
        <br><br>
        <label for="age">Age</label>
        <input type="number" id="age">
        <br><br>
        <label for="em">Email</label>
        <input type="email" id="em">
         <br><br>
        <label for="rs">Upload Resume</label>
        <input type="file" id="rs">
        <br><br>
        <label for="pn">Phone Number</label>
        <input maxlength="10" id="pn">
        <br><br>
        <label for="">Gender:</label>
        Male<input type="radio">
        Female <input type="radio">
        <br><br>
        <label for="">Language Knowns:</label>
        Tamil<input type="checkbox">
        English <input type="checkbox">
        Telugu <input type="checkbox">
        Kanada <input type="checkbox">
        Hindi <input type="checkbox">
        <br><br><br>
        <label for="un">UserName</label>
        <input type="text" id="un">
        <label for="pass">Password</label>
        <input type="password" id="pass">
        <br><br>
        <button>Create Account</button>
        <button>Cancel</button>
      </fieldset>

    </form>
</body>
</html>
